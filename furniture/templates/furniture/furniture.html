{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="title-text page-title">Furniture by Holly</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>
    <div class="row">
        <div class="product-container col-10 offset-1">
            <div class="row mt-1 mb-2"></div>
            <div class="row">
                {% for furniture in furniture %}
                    <div class="col-xs-12 col-sm-6 col-lg-4">
                        <div class="card art-card h-100">
                            {% if furniture.image %}
                                <a href="{% url 'furniture_detail' furniture.id %}">
                                    <img class="card-img-top img-fluid" src="{{ furniture.image.url }}" alt="{{ art.title }}">
                                </a>
                                {% else %}
                                <a href="{% url 'furniture_detail' furniture.id %}">
                                    <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ art.title }}">
                                </a>
                                {% endif %}
                                <div class="card-body pb-0">
                                    <p class="mb-5 card-text">{{ furniture.title }}</p>
                                </div>
                                <div class="card-footer bg-white pt-0 border-0 text-left">
                                    <div class="row">
                                        <div class="col">

                                            <a href="{% url 'furniture_detail' furniture.id %}" class="info-button">More Info</a>
                                            <div class="right-align">
                                            <a href="{% url 'contact' %}" class="contact-button">Contact Us</a>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
