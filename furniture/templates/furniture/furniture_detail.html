{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col text-center mt-3">
        <h2 class="title-text page-title">{{ furniture.title }}</h2>
        <hr class="w-50 mb-1 title-hr">
    </div>
</div>

<div class="container-fluid">
<div class="row">
    <div class="col-sm-6 offset-sm-3  furniture-detail-card">
        {% if furniture.image %}
            <img class="card-img-top text-center furniture-img" src="{{ furniture.image.url }}" alt="{{ furniture.title }}">
            {% else %}
            <img class="card-img-top text-center" src="{{ MEDIA_URL }}noimage.png" alt="{{ furniture.title }}">
        {% endif %}
        </div>

        <div class="col-sm-9 col-md-6 furniture-detail-card">
    {{ furniture.description }}
    <br>
    <a href="{% url 'contact' %}">Contact Us</a>
</div>


</div>
</div>
</div>
<br>

   <!--based on code from Code Institute's Boutique Ado Project -->

   <div class="btt-button shadow-sm rounded-0 border">
    <a class="btt-link d-flex h-100">
        <i class="fas fa-arrow-up mx-auto my-auto"></i>
    </a>	
</div>

{% endblock %}

{% block postloadjs %}

<script type="text/javascript">
    $('.btt-link').click(function(e) {
        window.scrollTo(0,0)
    })
</script>
    
{% endblock %}
